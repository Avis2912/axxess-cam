<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>WebcamGPT-Vision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content-container">
        <div id="webcam-container">
            <video id="webcam" autoplay playsinline width="640" height="480"></video>
            <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
            <button id="capture">Capture</button>
            <script type="module">
                let capturing = false;
            
                document.getElementById('capture').addEventListener('click', function() {
                    capturing = !capturing; // Toggle the capturing state
            
                    if (capturing) {
                        this.textContent = 'Stop Capturing';
                        // Add code here to start capturing
                    } else {
                        this.textContent = 'Capture';
                        // Add code here to stop capturing
                    }
                });
            </script>
            <button id="switch-camera">Switch Camera</button>
        </div>

        <div id="chatbox">
            <!-- Loader will go here, hidden initially -->
            <div class="loader" style="display: none;"></div>
            <!-- Chat messages with HTML tags will be appended here -->
        </div>     
    </div>

    <script type="module" src="webcam.js"></script>

    <div id="footer">
        <b>AXXESS CAM</b> 
    </div>
</body>
</html>
